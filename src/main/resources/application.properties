spring.application.name=BirthdayApp

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/birthday_app
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=yourSecretKeyForJWTTokenGenerationAndValidationInSpringBootApplication
jwt.expiration=86400000

# Server Configuration
server.port=8081

# Logging Configuration
logging.level.ru.ourapp.birthdayapp=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
